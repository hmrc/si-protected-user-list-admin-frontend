include "frontend.conf"

appName = "si-protected-user-list-admin-frontend"
play.http.router = prod.Routes

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "config.ErrorHandler"

play.modules.enabled += "config.AppConfigModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    timeout = 5 seconds
    delay-response = 2 seconds
    protocol = http

    si-protected-user-list-admin {
      host = localhost
      port = 8182
    }

    cacheable.session-cache {
      host = localhost
      port = 8400
      domain = keystore
    }

    auth {
      host = localhost
      port = 8500
    }
  }
}
si-protected-user {
    allow-list.shutter-service = false
    allow-list.show-all-enabled = true
    allow-list.list-screen.row-limit = 1500
    allow-list.bulk-upload.screen-enabled = true
    allow-list.bulk-upload.file.row-limit = 4000
    allow-list.bulk-upload.insert.batch-size = 50
    allow-list.bulk-upload.insert.batch-delay-secs = 0
    add-entry.identity-providers = ["GG"]
    add-entry.added-by-teams = ["OE","FIS","RIS"]
}

play.temporaryFile {
  reaper {
    enabled = true
    initialDelay = "5 minutes"
    interval = "30 seconds"
    olderThan = "30 minutes"
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

authentication {
  stride {
    enrolments: [
      "Customer_Support_Online_Fraud_Team",
      "GG_Account_Security_User_Admin"
    ]
    loginBaseUrl: "http://localhost:9041"
    successReturnUrl: "http://localhost:9000/si-protected-user-list-admin"
  }
}

google-analytics {
  token = N/A
  host = auto
}

contact-frontend {
  host = "http://localhost:9250"
}

http-verbs.retries.ssl-engine-closed-already.enabled = true
